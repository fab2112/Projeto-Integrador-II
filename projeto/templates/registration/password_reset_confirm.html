<!-- templates/registration/password_reset_confirm.html -->
{% extends 'base.html' %}
{% block title %}Coloque nova senha{% endblock title %}
{% block content %}

<br />
<br />
<br />
<br />
<div class="card border-info">
  <div class="card-header">
    <h1>Coloque sua nova senha!</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Change my password">
    </form>
  </div>
</div>

{% endblock content %}
