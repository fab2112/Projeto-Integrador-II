<!doctype html>
<html lang="en">
    <head>
        <!-- Meta tags requeridas-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>{% block title %}Projeto{% endblock title %}</title>
    </head>
    <body style="background-color:white;">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <nav class="navbar navbar-expand-sm navbar-light" style="background-color: #E6E6FA;">
            <a class="navbar-brand" href="{% url 'home' %}"> Home </a>
            <ul class="navbar-nav">
                <li class="nav-item" style="margin-left:10px;">
                    <a href="{% url 'registro_new' %}">Desapegar</a>&nbsp;&nbsp;
                    <a href="{% url 'sobrenos' %}">Sobre nós</a>&nbsp;&nbsp;
                    <a href="{% url 'registro_list' %}">Minhas Doações </a> &nbsp;
                    <a href="{% url 'registro_list_all' %}">Doações Ativas </a>
                </li>
            </ul>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                {% if user.is_authenticated %}
                    {% load static %}
                    <a class="navbar-nav ml-auto">
                        <form action="{% url 'search_list' %}" class="form-inline" method="get">
                            <input class="form-control mr-sm-2" type="search" aria-label="Search" name="pesquisa">
                            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">
                                 <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                      class="bi bi-search" viewBox="0 0 16 16"><path
                                         d="M11.742 10.344a6.5 6.5 0 1 0-1.397
                                         1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1
                                         1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1
                                         1-11 0 5.5 5.5 0 0 1 11 0z"/></svg></button>
                        </form>&nbsp;
                        <a class="nav-item">
                            <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                {{ user.username.lower.capitalize }}
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                                <a class="dropdown-item" href="{% url 'password_change'%}">Alterar Senha</a>
                            <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{% url 'logout' %}">Sair</a>
                            </div>
                        </a>
                    </a>
                {% else %}
                    <a class="form-inline ml-auto">
                        <form action="{% url 'search_list' %}" class="form-inline" method="get">
                            <input class="form-control mr-sm-2" type="search" aria-label="Search" name="pesquisa">
                            <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">
                                 <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                      class="bi bi-search" viewBox="0 0 16 16"><path
                                         d="M11.742 10.344a6.5 6.5 0 1 0-1.397
                                         1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1
                                         1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1
                                         1-11 0 5.5 5.5 0 0 1 11 0z"/></svg></button>
                        </form>&nbsp;
                        <a href="{% url 'login' %}" class="btn btn-outline-secondary">Entrar</a>
                        <a href="{% url 'signup' %}" class="btn btn-primary ml- ">Cadastrar</a>
                    </a>
                {% endif %}
            </div>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
        <!-- JavaScript Bootstrap-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                crossorigin="anonymous"></script>
  </body>
</html>
